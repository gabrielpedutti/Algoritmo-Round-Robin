<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Robin Hood</h1>
        <button id="btnPrinter">Impressora</button>
        <button id="btnPhoto">Foto</button>
        <button id="btnGithub">Github</button>
        <button id="btnEmail">E-mail</button>
        <script src="script.js"></script>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nome do Processo</th>
                <th>Duração (Burst)</th>
                <th>Tempo Atual de Execução</th>
                <th>Tempo Restante</th>
                <th>Tempo de Espera</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Global time: <span>0</span></h2>
    <h2>Processos Finalizados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome do Processo</th>
                <th>Duração (Burst)</th>
                <th>Tempo Atual de Execução</th>
                <th>Tempo Restante</th>
                <th>Tempo de Espera</th>
            </tr>
        </thead>
        <tbody id="tbodyProcessFinished">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
